<form class="form" (ngSubmit)="onSubmit(loginForm.value)" [formGroup]="loginForm" >
    <h2>Login</h2>
    <i class="fab fa-app-store-ios"></i>
    <div class="form-group" >
        <label style="margin-left: -400px;">Your Email</label>
        <input type="text" name="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']" style="color: red;">Email is required</div>
        </div>
    </div>
    
    <div class="form-group">
        <label style="margin-left: -420px;">Password</label>
        <input type="text" name="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"> 
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']" style="color: red;">Password is required</div>
        </div>
    </div>
    
        <a [routerLink]="['/auth/register']" routerLinkActive="router-link-active" >Bạn chưa có tài khoản ?</a>
        <input id="submit" type="submit" name="submit" value="Login">
       
</form>
