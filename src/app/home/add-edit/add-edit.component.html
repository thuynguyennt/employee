<form class="form" (ngSubmit)="onSubmit(validForm.value)"  [formGroup]="validForm" >
    <h2>Add Employee</h2>
    <i class="fab fa-app-store-ios"></i>
    <div class="form-group" >
        <label style="margin-left: -400px;">Full Name</label>
        <input type="text" name="fullname" formControlName="name">
    </div>
    <div class="form-group">
        <label style="margin-left: -420px;">Designation</label>
        <input type="text" name="email" formControlName="email"> 
        <span *ngIf="f['email'].errors" style="color: red;">Chưa đúng định dạng email</span>
    </div>
    <div class="form-group">
        <label style="margin-left: -420px;">Email</label>
        <input type="text" name="email" formControlName="email">  
        <span *ngIf="f['phone'].errors"  style="color: red;">Số điện thoại chưa đúng định dạng</span>  
    </div>
    <div class="form-group">
        <label style="margin-left: -420px;">Phone</label>
        <input type="text" name="phone" formControlName="phone">  
        <span *ngIf="f['phone'].errors"  style="color: red;">Số điện thoại chưa đúng định dạng</span>  
    </div>
    <div class="form-group">
        <label style="margin-left: -420px;">Age</label>
        <input type="text" name="age" formControlName="age"> 
    </div>
        <input id="submit" type="submit" name="submit" value="Register">
</form>
